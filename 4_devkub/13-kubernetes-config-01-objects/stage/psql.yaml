apiVersion: v1
kind: ConfigMap
metadata:
  name: psql-cm
data:
  POSTGRES_DB: news
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  PGDATA: /var/lib/postgresql/data/k8s
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: nfs-server
    path: "/"
  mountOptions:
    - nfsvers=4.2
---
apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: psql-db
spec:
  selector:
    matchLabels:
      app: db
  serviceName: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: psql-cm
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-volume
  volumeClaimTemplates:
    - metadata:
        name: db-volume
      spec:
        accessModes: 
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
  - port: 5432
    protocol: TCP